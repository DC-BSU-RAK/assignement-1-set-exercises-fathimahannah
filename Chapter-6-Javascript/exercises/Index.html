<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Petrol Cost Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div>
    <h2>Petrol Calculator</h2>

    <label for="price">Cost per Liter (€):</label>
    <input type="number" id="price" value="1.72" step="0.01" />

    <label for="liters">Liters Purchased:</label>
    <input type="number" id="liters" value="1.01" step="0.1" />

    <button>Calculate Total</button>

    <p id="output">Total Cost: €0.00</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
