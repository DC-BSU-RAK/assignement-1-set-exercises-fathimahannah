<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mountain Gallery</title>
  <link rel="stylesheet" href="Exercise.css" />
</head>
<body>
  <h1>Mountain Gallery</h1>

  <div class="gallery">
    <div class="image-card">
      <img 
        src="Mountain 1.jpeg" 
        alt="Snowy peak of a mountain" 
        width="300" 
        height="200" 
        title="Mountain 1 - Snowy Summit"
      />
      <p>Image © google</p>
    </div>

    <div class="image-card">
      <img 
        src="Mountain 2.jpg" 
        alt="Mountain with a lake in front" 
        width="300" 
        height="200" 
        title="Mountain 2 - Reflected in lake"
      />
      <p>Image © google</p>
    </div>

    <div class="image-card">
      <img 
        src="Mountain 3.jpg" 
        alt="Mountain landscape at sunset" 
        width="300" 
        height="200" 
        title="Mountain 3 - Sunset View"
      />
      <p>Image © google</p>
    </div>
  </div>
</body>
</html>
